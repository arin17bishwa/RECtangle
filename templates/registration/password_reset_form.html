{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter your email address below, and we'll email instructions
for setting a new password.</p>
<form method="POST">
	{% csrf_token %}
	{{ form|crispy }}
	<br>
	<button class="btn btn-primary" type="submit">Send</button>
</form>
{% endblock content %}
