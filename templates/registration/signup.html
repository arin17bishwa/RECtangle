{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}
<p>Hi {{ user.username }}, you are already logged in !</p><br>
Go to <a href="{% url 'home' %}">Home</a>
{% else %}
<h2>Sign Up</h2>
<form method="post">
	{% csrf_token %}
	{{ form|crispy }}
	<br>
	<button type="submit">Sign Up</button>
</form>
<p>Already a member ? <a href="{% url 'login' %}">Login</a></p>
{% endif %}

{% endblock content %}
